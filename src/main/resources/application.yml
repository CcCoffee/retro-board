server:
  port: 8080
logging:
  level:
    org.springframework.security: DEBUG
spring:
  datasource:
    url: jdbc:h2:file:./data/retro_db
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml